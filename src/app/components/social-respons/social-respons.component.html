<div class="responsabilidad-social">
    <h1 class="titulo-seccion text-2xl font-bold mb-4 flex items-center justify-center gap-2">
      <svg class="w-6 h-6 text-sky-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21C12 21 4 17 4 10a4 4 0 118 0c0 7-8 11-8 11"/><path d="M20 8a3 3 0 11-6 0 3 3 0 016 0"/></svg>
      Nuestra Responsabilidad Social
    </h1>
    <p class="descripcion mb-8">
      En nuestra empresa, creemos en el impacto positivo que podemos generar
      en la sociedad a través de nuestras acciones y campañas de
      responsabilidad social.
    </p>
    <div class="tarjetas-campañas grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let campania of campanias" class="tarjeta p-4 border rounded shadow">
        <h2 class="text-xl font-semibold mb-2">{{ campania.titulo }}</h2>
        <p class="mb-4">{{ campania.descripcion }}</p>
  
        <!-- Ajuste del carrusel -->
        <div class="relative overflow-hidden">
          <div class="flex transition-transform duration-500" [style.transform]="'translateX(-' + currentIndex[campania.id] * 100 + '%)'">
            <img *ngFor="let imagen of campania.imagenes" [src]="imagen" alt="Imagen de {{ campania.titulo }}" class="w-full carousel-img" (click)="openModal(imagen)">
          </div>
          
          <!-- Botones de navegación -->
          <button (click)="prevSlide(campania.id)" class="nav-btn prev absolute left-2 top-1/2 transform -translate-y-1/2" aria-label="Anterior">❮</button>
          <button (click)="nextSlide(campania.id)" class="nav-btn next absolute right-2 top-1/2 transform -translate-y-1/2" aria-label="Siguiente">❯</button>
        </div>

                <!-- Modal -->
        <div class="modal" [ngClass]="{'show': isModalOpen}">
            <button class="modal-close" (click)="closeModal()" aria-label="Cerrar">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
            <div class="modal-viewport" (mousedown)="startPan($event)" (mousemove)="pan($event)" (mouseup)="endPan()" (mouseleave)="endPan()" (click)="setZoomCenter($event)">
              <img [src]="modalImage" class="modal-content" [style.transform]="'translate(' + translateX + 'px,' + translateY + 'px) scale(' + zoomLevel + ')'" [style.transform-origin]="transformOrigin">
            </div>
            <div class="zoom-controls">
              <button class="zoom-btn" (click)="zoomOut()" aria-label="Alejar">-</button>
              <span class="zoom-level">{{ (zoomLevel * 100) | number:'1.0-0' }}%</span>
              <button class="zoom-btn" (click)="zoomIn()" aria-label="Acercar">+</button>
              <button class="zoom-reset" (click)="resetZoom()" aria-label="Restablecer">Restablecer</button>
            </div>
        </div>
      </div>
    </div>
  </div>
